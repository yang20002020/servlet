<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" CONTENT="5;url=/servletDemo13/demo2.html">
    <title>Title</title>
    <script type="text/javascript">
        var i=5;
         function load(){
             window.setInterval("changeSeconds()",1000);
         }
         function changeSeconds(){
             i--;
             document.getElementById("span1").innerHTML=i;
         }

    </script>
</head>
<body onload="load()">
    <h1>demo3.html</h1>
    <h3> 页面在<span id="span1">5</span>秒钟之后跳转到demo2.html</h3>
</body>
</html>
